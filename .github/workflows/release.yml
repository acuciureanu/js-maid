name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type of release (patch, minor, major)'
        required: true
        default: 'patch'

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.2
        with:
          fetch-depth: 0

      - name: Calculate new version
        id: version
        run: |
          git fetch --tags
          latest_tag=$(git describe --tags $(git rev-list --tags --max-count=1) 2>/dev/null)
          if [[ -z "$latest_tag" ]]; then
            echo "No tags found. Starting from v1.0.0."
            latest_tag="v0.0.0"
          fi
          echo "Latest tag: $latest_tag"
          
          IFS='.' read -ra VERSION <<< "${latest_tag#v}"
          major=${VERSION[0]:-0}
          minor=${VERSION[1]:-0}
          patch=${VERSION[2]:-0}
          
          case ${{ github.event.inputs.release_type }} in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch|*)
              patch=$((patch + 1))
              ;;
          esac
          
          # If it's the first release, set the version to v1.0.0
          if [[ -z "$latest_tag" || "$latest_tag" == "v0.0.0" ]]; then
            new_version="v1.0.0"
          else
            new_version="v${major}.${minor}.${patch}"
          fi
          
          echo "New version: $new_version"
          echo "::set-output name=new_version::$new_version"
        shell: bash

  build_and_tag:
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    env:
      BINARY_NAME: js-maid
    steps:
      - uses: actions/checkout@v4.1.2
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Bun (Linux and macOS)
        if: matrix.os != 'windows-latest'
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            # Use npm or another package manager that works on Windows
            npm install
          else
            bun install
          fi

      - name: Build binary
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            # Adjust or use alternative commands for Windows if necessary
            echo "Adjust build command for Windows"
          else
            bun build App.ts --compile --outfile=${{ env.BINARY_NAME }}-${{ matrix.os }}
          fi
        shell: bash

      - name: Upload binary
        uses: actions/upload-artifact@v4.3.1
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.os }}
          path: ./${{ env.BINARY_NAME }}-${{ matrix.os }}

      - name: Tag
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git tag ${{ needs.prepare.outputs.new_version }}
          git push --tags origin ${{ needs.prepare.outputs.new_version }}
          env:
            GITHUB_TOKEN: ${{ secrets.JSMAID_GIT_TOKEN }}
